spring.application.name=personal-finance-manager

# Database (H2 for dev)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true  # Access at http://localhost:8080/h2-console

# Security (we'll configure in code)
spring.security.user.name=admin  # For testing, remove later
spring.security.user.password=admin

# Logging
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG